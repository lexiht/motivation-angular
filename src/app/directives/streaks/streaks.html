<form name="myForm">
  Have you successfully executed your plan today?</br>
  <label>
    <input type="radio" ng-model="vm.isSuccessful" value="true">
    Yes
  </label><br/>
  <label>
    <input type="radio" ng-model="vm.isSuccessful" ng-value="false">
    I'll try harder next time
  </label><br/>
  <button ng-click="vm.submitResult()"> Submit </button>
</form>

<p>You are on a hot streak for {{vm.streakDays}} days!</p>
