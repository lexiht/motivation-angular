<a class="waves-effect waves-light btn" ng-click="vm.isEditObstacleOpen = !vm.isEditObstacleOpen">Edit Obstacle</a>
<a class="waves-effect waves-light btn" ng-click="vm.deleteObstacle()">Delete Obstacle</a>
<div class="row" ng-show="vm.isEditObstacleOpen">
  <form class="col s12" role="form" ng-init="obstacleEditForm = {}" obstacleid="{{obstacle.id}}">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Edit obstacle in wish" type="text" name="obstacle_text" ng-model="obstacleEditForm.obstacle_text" required="required">
      </div>

      <div class="input-field col s12">
        <input placeholder="Edit plan in obstacle" type="text" name="plan_text" ng-model="obstacleEditForm.plan_text" required="required">
      </div>
    </div>
    <a class="waves-effect waves-light btn" type="submit" class="btn btn-primary btn-lg" ng-click="vm.editObstacle()">Update Obstacle</a>
  </form>
</div>
