<a class="waves-effect waves-light btn" ng-click="vm.isEditFormOpen = !vm.isEditFormOpen">Edit Wish</a>
<a class="waves-effect waves-light btn" ng-click="vm.deleteWish()">Delete Wish</a>
<div class="row" ng-show="vm.isEditFormOpen">
  <form class="col s12" role="form" ng-init="wishEditForm = {}">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Edit your wish" type="text" name="wish_text" ng-model="wishEditForm.wish_text" required="required">
      </div>

      <div class="input-field col s12">
        <input placeholder="Edit your outcome" type="text" name="outcome_text" ng-model="wishEditForm.outcome_text" required="required">
      </div>
    </div>
    <a class="waves-effect waves-light btn" type="submit" class="btn btn-primary btn-lg" ng-click="vm.editWish()">Submit change</a>
  </form>
</div>
