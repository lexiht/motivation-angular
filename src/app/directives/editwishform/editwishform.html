 <form role="form" ng-init="wishEditForm = {}">
    <div class="form-group">
      <label for="wish">Edit your wish:</label>
      <input type="text" name="wish_text" ng-model="wishFormEdit.wish_text" required="required" class="form-control">
    </div>

    <div class="form-group">
      <label for="outcome">Edit your outcome?</label>
      <input type="text" name="outcome_text" ng-model="wishFormEdit.outcome_text" required="required" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary btn-lg" ng-click="vm.log(wish.id)">Submit change</button>
  </form>
