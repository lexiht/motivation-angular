<header class="mdl-layout__header">
  <acme-navbar creation-date="main.creationDate"></acme-navbar>
</header>

<form role="form" ng-init="loginForm = {}">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" ng-model="loginForm.email" required="required" class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary btn-lg" ng-click="login.handleLoginBtnClick()">Sign in</button>
</form>
